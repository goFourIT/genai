spring:
  ai:
    ollama:
      base-url: http://localhost:11434
      chat:
        model: llama3.2:3b
      embedding:
        options:
          model: nomic-embed-text
    vectorstore:
      qdrant:
        host: localhost
        port: 6334
        api-key:
        collection-name: books
        use-tls: false
        initialize-schema: true
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: mypassword
    driver-class-name: org.postgresql.Driver
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
      format_sql: true

logging:
  level:
    io.github.go4it.genai:
      advisor:
        LogAdvisor: DEBUG